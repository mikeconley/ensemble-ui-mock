<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script data-main="js/app" src="js/lib/require.js"></script>
    <script data-main="js/app" src="js/lib/pinyin.dict.src.js"></script>
    <script data-main="js/app" src="js/lib/pinyin.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>Contacts</title>
  </head>
  <body>
    <header id="toolbar">
      <input id="search" type="text" placeholder="Search your contacts" />
      <span id="wipeSearch" style="display:none;">&#215;</span>
      <button id="feedback">
        Give me feedback!
      </button>
      <div id="menuButton">
        <img src="imgs/toolbarButton-menu.png" />
      </div>
    </header>

    <div id="tagSelector">
      <span id="selectedTag" data-id="">All Contacts</span><span id="arrow">&#9660;</span>
      <ol id="tagList" style="display:none;">
        <li id="topSpot" data-id="">All Contacts</li>
        <li data-id="" style="display:none;">All Contacts</li>
        <li data-id="my-favourites">My Favourites</li>
        <li data-id="baseball-team">Baseball Team</li>
        <li data-id="clients">Clients</li>
        <li data-id="toronto-office">Toronto Office</li>
        <li data-id="system-address-book">System Address Book</li>
        <li data-id="system-address-book-family"><span class="parent">System Address Book /</span> Family</li>
      </ol>
    </div>
    <div id="contactsListSorter">
      Name
      <div id="sortDirection">&#9660;</div>
    </div>
    <div id="contactsListPane">
    </div>
    <div id="noResults" style="display:none;">
      No results for "<span id="noResultsFor"></span>".
    </div>
    <div id="addRemove">
      <button id="addContact">
        Add
      </button>
      <button id="removeContact">
        Remove
      </button>
    </div>
    <div id="detailPane">
      <div id="details">
      </div>
    </div>
    <div id="spinner">
      <img src="imgs/ajax-loader.gif" />
    </div>
  </body>

  <script id="contact-list-tmpl" type="text/template">
    <div class="contact-list-item">
      <img class="avatar" src="imgs/contact-generic.png" />
      <span class="name"><%= name %></span>
    </div>
  </script>

  <script id="contact-detail-tmpl" type="text/template">
    <div class="contact-details">
      <div class="contact-header">
        <img class="contact-photo" src="imgs/contact-generic.png" />
        <div class="contact-name"><%= name %></div>
      </div>

      <div class="contact-body">
        <input type="text" class="awesome-field"
               placeholder="Type in here to quickly add some contact information" />
      </div>

      <% _.each(email, function(address, i) { %>
      <div class="contact-field">
        <img src="imgs/email.png" />
        <span class="type">Home</span>
        <span class="value"><%= address %></span>
      </div>
      <% }); %>
    </div>
  </script>

</html>
